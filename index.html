<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Tic Tac Toe</h2>
      <form>
        <label for="player-name">Players Name:</label>
        <input type="text" id="player-X" name="player-X" placeholder="Enter your name for player with the mark 'X'"
          required>
        <input type="text" id="player-O" name="player-O" placeholder="Enter your name for player with the mark 'O'"
          required>
        <button type="submit" id="start-btn">Start</button>
        <button type="button" id="rstBtn">Restart</button>
      </form>
    </div>
    <div class="card" id="status">
      <h3 class="plyrX" id="plyrX"></h3>
      <h3 class="plyrO" id="plyrO"></h3>
      <div>
        <p id="winner"></p>
      </div>
    </div>
    <div class="board" id="boardDiv"></div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
